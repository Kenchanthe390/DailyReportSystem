<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Detail of Employee</title>
        <link rel="stylesheet" th:href="@{/css/employee/detail.css}">
</head>

<body>
    <header>
        <nav id="header_navi">
            <ul>
                <li class="sysname">日報管理システム</li>
                <li><a th:href="@{/employee/list}">従業員管理</a></li>
                <li><a th:href="@{/}">日報管理</a></li>
                <li><span th:text="${#authentication.principal.employee.name}"></span> さん</li>
                <li><a th:href="@{/logout}">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 th:object="${employee}">id:<td th:text="*{id}"></td>の従業員情報 詳細ページ</h2>

            <table th:object="${employee}">
                <tr>
                    <th>社員番号</th>
                    <td th:text="*{authentication.code}"></td>
                </tr>
                <tr>
                    <th>氏名</th>
                    <td th:text="*{name}"></td>
                </tr>
                <tr>
                    <th>権限</th>
                    <td th:text="*{authentication.role}"></td>
                </tr>
                <tr>
                    <th>登録日時</th>
                    <td th:text="${#temporals.format(employee.created_at, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>更新日時</th>
                    <td th:text="${#temporals.format(employee.updated_at, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
            </table>
        <br>
        <a th:href="@{/employee/update/{id}/(id=${id})}">この従業員情報を編集する</a>
        <br>
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </main>
</body>
</html>
