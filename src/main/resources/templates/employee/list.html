<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>List of Employee</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header>
        <nav id="header_navi">
            <ul>
                <li class="sysname">日報管理システム</li>
                <li><a th:href="@{/employee/list}">従業員管理</a></li>
                <li><a th:href="@{/}">日報管理</a></li>
                <li><span th:text="${#authentication.principal.employee.name}"></span> さん</li>
                <li><a th:href="@{/logout}">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>従業員 一覧</h2>

            <table id="list">
                <tr>
                    <th>従業員番号</th>
                    <th>氏名</th>
                    <th>詳細確認</th>
                </tr>
                <tr th:each="employee : ${employeelist}">
                    <td th:text="${employee.authentication.code}"></td>
                    <td th:text="${employee.name}"></td>
                    <td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細を見る</a></td>
                </tr>
            </table>

            <!-- テーブルのデータ件数を表示するJS -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
            var rowCount = $('#list tr').length  -1 ;
            document.write("(全 " + rowCount + " 件)");
            </script>
        <br>
        <br>
        <a th:href="@{/employee/register}">従業員の新規登録</a>
    </main>
</body>
</html>
