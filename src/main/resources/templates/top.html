<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Top Page of DailyReportSystem</title>
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
    <header>
        <nav id="header_navi">
            <ul>
                <li class="sysname">日報管理システム</li>
                <li><a th:href="@{/employee/list}">従業員管理</a></li>
                <!-- <li th:if="${#authentication.principal.employee.authentication.role == '管理者'}"><a th:href="@{/employee/list}">従業員管理</a></li>  これだと[管理者]を代入することになってしまう-->
                <li><a th:href="@{/}">日報管理</a></li>
                <li><span th:text="${#authentication.principal.employee.name}"></span> さん</li>
                <li><a th:href="@{/logout}">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <h2>日報管理システムへようこそ</h2>
    <h3>【自分の日報一覧】</h3>
        <table id="list">
            <tr>
                <th>氏名</th>
                <th>日付</th>
                <th>タイトル</th>
                <th>詳細確認</th>
            </tr>
                <tr th:each="lu : ${lu}">
                <td th:text="${lu.employee.name}"></td>
                <td th:text="${lu.report_date}"></td>
                <td th:text="${lu.title}"></td>
                <td><a th:href="@{/report/detail/{id}/(id=${lu.id})}">詳細を見る</a></td>
            </tr>
        </table>
        <!-- テーブルのデータ件数を表示するJS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        var rowCount = $('#list tr').length  -1 ;
        document.write("(全 " + rowCount + " 件)");
        </script>
    <br>
    <br>
    <a th:href="@{/report/create}">新規日報の登録</a>
    </body>
</html>
