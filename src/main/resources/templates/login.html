<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login Page of DailyReportSysytem</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <header>
        <nav id="header_navi">
            <ul>
                <li class="sysname">日報管理システム</li>
            </ul>
        </nav>
    </header>
    <h2>ログイン</h2>
    <p class="err" th:if="${param.error}">ユーザ名かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="loginuser">ユーザ名</label></td>
        </tr>
        <tr>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td><label for="password">パスワード</label></td>
        </tr>
        <tr>
            <td><input type="text" id="password" name="password"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>
</body>
</html>
